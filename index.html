<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <div id="root">
    <header>
      <div class="wrapper">
        <img src="images/logo.png" alt="">
        <nav>
          <a v-for="navName in linkHeader" :href="navName.link">
            <span class="name">{{ navName.name }}</span>
            <span class="active"></span>
          </a>
          <i class="fas fa-search"></i>
        </nav>
      </div>
    </header>
    <main>
      <div id="jumbotron">
        <div class="wrapper">
          <div id="text_jumbotron">
            <div id="conference_on">conference on</div>
            <div id="social_networks">social networks</div>
            <div id="white_lane"></div>
            <div id="dates_conferences">
              <span>23 - 26 may 2019</span>
              <span>/</span>
              <span>san francisco</span>
              <span>/</span>
              <span>8 speakers</span>
            </div>
            <div id="register_btn">register online</div>
          </div>
        </div>
      </div>
      <div id="who_we_are">
        <div class="wrapper">
          <div v-for="who in whoWhatWhy" class="who_what_why">
            <div class="icon_who">
              <i :class="who.icon"></i>
            </div>
            <div class="text_who">
              <div class="title">{{ who.title }}</div>
              <p class="paragraph">{{ who.paragraph }}</p>
              <a class="learn_more" href="#"><em>Learn More</em></a>
            </div>
          </div>
        </div>
      </div>
      <div id="countdown">
        <div class="wrapper">
          <div id="days_hours">
            <div class="days">
              <div class="number">3399</div>
              <div class="text_number">days</div>
            </div>
            <div class="hours_mins_secs" v-for="block_countdown in numbersOfCountdown">
              <div class="number">{{ block_countdown.number }}</div>
              <div class="text_number">{{ block_countdown.textNumber }}</div>
            </div>
          </div>
          <div id="subscribe">subscribe for updates</div>
          <div id="form_register">
            <input type="text" placeholder="Please fill your email">
            <div class="btn_subscribe">subscribe</div>
          </div>
        </div>
      </div>
      <div id="speakers">
        <div class="wrapper">
          <div id="speakers_chevron">
            <div id="speakers_img">speakers</div>
            <div id="speakers_chevrons">
              <div id="chevron_left"><i class="fas fa-chevron-left"></i></div>
              <div id="chevron_right"><i class="fas fa-chevron-right"></i></div>
            </div>
          </div>
          <div id="personages">
            <div id="speakers_faces" v-for="personage in speakers">
              <img :src="" alt="">
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="script.js" charset="utf-8"></script>
</body>
</html>
